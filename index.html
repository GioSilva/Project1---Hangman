<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <img src="images/Header.jpg" alt="Hangman" height="150">
    </header>
    <div id = "guess">
      Guess a letter: <input class="input" type="text" name="letterGuess"/>
      <input class="button" type="button" value="Go"/>
    </div>
    <div id="missingWord"></div>
    <div id = "gallows">
      <img src="images/gallows.jpg" alt="Gallows" height="400">
    </div>
    <footer>
      <div id="wrongLetters" class = "wrongs">
      </div>
    </footer>

  </body>
</html>
